[tron]
# What host does the tron hub run on?
tronHost = tron
# What tron port do we connect to. This is defined by tron.
tronCmdrPort = 6093

[idg]
updateInterval = 60
datadir = $ICS_MHS_DATA_ROOT/idg

# Which interface/address we should _listen_ on. 'localhost' does not open security holes!
interface = localhost
# Which port do we listen for connections from tron on? This needs to match the one in tron's config/hub.py 
port = 0

[labpc]
url = socket://192.168.1.211:50000

[keithley]
url = socket://172.16.0.179:4001
#url = socket://scope-mux:4001

[keithley2]
url = socket://172.16.0.179:4002

[logging]
logdir = $ICS_MHS_LOGS_ROOT/actors/idg
baseLevel = 20
cmdLevel = 20
dispatchLevel = 30
consoleLevel = 20
ioLevel = 20
